<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    </head>
    <body>
        <h1>Winnie is the most beautiful wonderful girl in the world!</h1>
        <div class="row">
            <div class="col-4">
                <!-- <div id="root">

                </div> -->
                <div class="card">
                    <div class="card-body">
                        <form action="/sub-tiers/<name>" id="sub-tiers-form">
                            If more than one sub tier, please enter names for them:
                            <br>
                            <input type="text" id="sub-tiers" name="sub-tiers">
                        </form>
                        <form action="/calculate-income" method="POST" id="month-form" name="month-form" class="form-inline">
                            <div class="row">
                                <h4>$ per subscription</h4>
                                <input type="number" id="sub-cost" name="sub-cost" placeholder="$$$" value="15">
                                <h4>enter year (optional)</h4>
                                <input type="text" id="year" name="year" placeholder="2023">
                                <h4>subscriptions you expect per month</h4>
                            </div>                        
                            <div class="form-group">
                                <label for="january" class="form-label">January:</label>
                                <input type="number" id="january" name="january" class="form-control" value="12">
                            </div>
                            <div class="form-group">
                                <label for="february" class="form-label">February:</label>
                                <input type="number" id="february" name="february" class="form-control" value="18">
                            </div>
                            <div class="mb-1">
                                <label for="march" class="form-label">March:</label>
                                <input type="number" id="march" name="march" class="form-control" value="9">
                            </div>
                            <div class="mb-1">
                                <label for="april" class="form-label">April:</label>
                                <input type="number" id="april" name="april" class="form-control" value="10">
                            </div>
                            <div class="mb-2">
                                <label for="may" class="form-label">May:</label>
                                <input type="number" id="may" name="may" class="form-control" value="14">
                            </div>
                            <div class="mb-2">
                                <label for="june" class="form-label">June:</label>
                                <input type="number" id="june" name="june" class="form-control" value="20">
                            </div>
                            <div class="mb-2">
                                <label for="july" class="form-label">July:</label>
                                <input type="number" id="july" name="july" class="form-control" value="11">
                            </div>
                            <div class="mb-2">
                                <label for="august" class="form-label">August:</label>
                                <input type="number" id="august" name="august" class="form-control" value="12">
                            </div>
                            <div class="mb-2">
                                <label for="september" class="form-label">September:</label>
                                <input type="number" id="september" name="september" class="form-control" value="15">
                            </div>
                            <div class="mb-2">
                                <label for="october" class="form-label">October:</label>
                                <input type="number" id="october" name="october" class="form-control" value="19">
                            </div>
                            <div class="mb-2">
                                <label for="november" class="form-label">November:</label>
                                <input type="number" id="november" name="november" class="form-control" value="22">
                            </div>
                            <div class="mb-2">
                                <label for="december" class="form-label">December:</label>
                                <input type="number" id="december" name="december" class="form-control" value="8">
                            </div>
                            <div class="mb-2">
                                <input type="submit" id="month-form-submit" class="btn btn-secondary" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createAccountModal">
                            Create Account to Save Data
                        </button>
                        <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="createAccountModalLabel">Create Account</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/create_user" method="POST" id="create_user" name="create_user">
                                            <div class="form-group row mb-2">
                                                <div class="col-sm-4">
                                                    <label for="first-name">First Name:</label>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input type="text" id="first-name" name="first-name" required>
                                                </div>
                                            </div>
                                            <div class="form-group row mb-2">
                                                <div class="col-sm-4">
                                                    <label for="username">Username:</label>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input type="text" id="username" name="username" required>
                                                </div>
                                            </div>
                                            <div class="form-group row mb-2">
                                                <div class="col-sm-4">
                                                    <label for="password">Password:</label>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input type="password" id="password" name="password" required>
                                                </div>
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-outline-secondary" id="create-account-submit" data-bs-dismiss="modal">Create Account</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">
                            Log In
                        </button>
                        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/login" method="POST" id="login-form" name="login-form">
                                            <div class="form-group row mb-2">
                                                <div class="col-sm-4">
                                                    <label for="username">Username:</label>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input type="text" id="username" name="username" required>
                                                </div>
                                            </div>
                                            <div class="form-group row mb-2">
                                                <div class="col-sm-4">
                                                    <label for="password">Password:</label>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input type="password" id="password" name="password" required>
                                                </div>
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-outline-secondary" id="create-account-submit" data-bs-dismiss="modal">Log In</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <canvas id="monthChart"></canvas>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
        <script type="module" src="/static/js/homepage.mjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
