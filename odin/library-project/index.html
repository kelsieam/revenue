<!DOCTYPE html>
<html>
<head>
    <title>My JavaScript Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button id="add-book-button">Add To Library</button>
    <div id="add-book-modal" class="modal">
        <div id="add-book-form-div" class="modal-content">
            <form id="add-book-form">
                <input type="text" id="book-title" placeholder="Book Title" />
                <input type="text" id="author" placeholder="Author" />
                <input type="number" id="book-length" placeholder="# pages" />
                Finished?
                <input type="checkbox" id="finished">
                <br>
                <button type="button" id="add-book-submit" class="btn btn-primary">Add To Library</button>
            </form>
        </div>
    </div>
    <div id="book-shelf">
    </div>
    <script src="practice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
